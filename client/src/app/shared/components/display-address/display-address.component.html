<ng-container *ngIf="address">
  <address>
    {{ address.first }} {{ address.last }} <br />
    {{ address.mobile }} <br />
    {{ address.address1 }} <br />
    {{ address.address2 }} <br />
    {{ address.city }}, {{ address.state }}, {{ address.pin }} <br />
    {{ address.address3 }} <br />
  </address>
</ng-container>
